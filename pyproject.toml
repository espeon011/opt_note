[project]
name = "opt-note"
version = "0.1.0"
description = "Mathematical optimization study note"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "didppy>=0.10.0",
    "highspy>=1.11.0",
    "ortools>=9.14.6206",
    "pyscipopt>=5.6.0",
]

[dependency-groups]
dev = [
    "marimo[docs,lsp]>=0.15.3",
    "pdoc3>=0.11.6",
    "taskipy>=1.14.1",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.marimo.runtime]
pythonpath = ["src"]

[tool.taskipy.tasks]
doc = "rm -rf docs && pdoc opt_note --html -o docs --force && mv docs/opt_note/* docs/ && rm -rf docs/opt_note"

[tool.taskipy.settings]
cwd = "."
